<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS & CSS Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Animation and Function Demo</h1>
  </header>

  <main>
    <!-- Section 1: Animation Trigger -->
    <section id="animation-section">
      <h2>Animate Box</h2>
      <button id="animateBtn">Start Animation</button>
      <div id="animatedBox"></div>
    </section>

    <!-- Section 2: Function Demonstration -->
    <section id="function-section">
      <h2>Function Demo</h2>
      <button id="calculateBtn">Calculate Sum</button>
      <p id="functionResult"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
